<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<form  #login="ngForm" (ngSubmit)= "loginUser(login.value)">
	<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top">
					<input class="text" type="username" name="username" placeholder="Username" required="" ngModel>
					<input class="text" type="password" name="password" placeholder="Password" required="" ngModel>
					<!-- <input type="submit" value="SIGNUP"> -->
					<button type="submit" class="button"  >LogIn</button>
				<p>Dont't have an Account? <a routerLink="/register" routerLinkActive="active"> Register Now!</a></p>
			</div>
		</div>
		</div>
</form>
